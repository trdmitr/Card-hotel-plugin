<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Партнёры</title>
    <style>
        h2 {
			
            color: white;
			margin-left: 17% !important;
			margin-right: 17% !important;
			border: 2px solid white;
			overflow-wrap: break-word;
			 
			text-align: center;
			padding: 2%;
			border-radius: 2em;
			padding-bottom:2%;
			padding-top:2%
        }
		.carousel {
  position: relative;
  max-width: 800px;
  margin: 0 auto;
  overflow: hidden;
  border-radius: 8px;
}

.carousel-inner {
  position: relative;
  width: 100%;
  overflow: hidden;
  height: auto; /* или фиксированная высота, например 400px */
}

.carousel-item {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  opacity: 0;
  position: absolute;
  width: 100%;
  opacity: 0;
  transform: translateX(100%);
  transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
}

.carousel-item img {
  width: 100%;
  height: auto;
  display: block;
}

.carousel-item.active {
  opacity: 1;
  transform: translateX(0);
  position: relative;
}

.carousel-control {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  background-color: rgba(0, 0, 0, 0.5);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  text-decoration: none;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  box-sizing: border-box;
}

.prev {
  left: 10px;
  color:white;
}

.next {
  right: 10px;
  color:white;
}

.carousel-dots {
  text-align: center;
  padding: 10px;
  background: rgba(0, 0, 0, 0.5);
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 15px;
  display: flex;
  gap: 8px;
}

.dot {
  height: 12px;
  width: 12px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  cursor: pointer;
}

.dot.active, .dot:hover {
  background-color: #fff;
}
    </style>
</head>
<body>

	<!-- Простая карусель -->
<div class="carousel" id="myCarousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://avangard-a30.ru/wp-content/uploads/2025/07/krasota-pod-nogami.webp" loading="lazy" alt="Красота под ногами">
    </div>
    <div class="carousel-item">
      <img src="https://shop-cdn1-2.vigbo.tech/shops/2544/products/16486697/images/3-9f0ed407d8ba2537f38b8b2d9765ccdb.jpg" alt="Slide 2" loading="lazy">
    </div>
    <div class="carousel-item">
      <img src="https://sun9-51.userapi.com/s/v1/ig2/jV_cFl0DLlXT1WyfkiMBGO3iUvHhAmvdQPAGBkCfvq33hZhlNJipNIxeu779hozEtGlCeZzJFWZOYN9eyROHkaW6.jpg?quality=95&as=32x41,48x62,72x92,108x139,160x205,240x308,360x462,480x616,507x651&from=bu&cs=507x0" alt="Slide 3">
    </div>
  </div>
  <a class="carousel-control prev" onclick="changeSlide(-1)">&#10094;</a>
  <a class="carousel-control next" onclick="changeSlide(1)">&#10095;</a>
  <div class="carousel-dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>
 <script defer>
let slideIndex = 1;
let slideInterval; // Переменная для хранения интервала

// Инициализация при загрузке
document.addEventListener("DOMContentLoaded", function () {
  showSlides(slideIndex);
  startAutoSlide(); // Запускаем автопрокрутку один раз
});

function changeSlide(n) {
  clearInterval(slideInterval); // Останавливаем автопрокрутку при ручном вмешательстве
  showSlides(slideIndex += n);
  startAutoSlide(); // Перезапускаем
}

function currentSlide(n) {
  clearInterval(slideInterval); // Останавливаем
  showSlides(slideIndex = n);
  startAutoSlide(); // Перезапускаем
}

function showSlides(n) {
  const slides = document.querySelectorAll(".carousel-item");
  const dots = document.querySelectorAll(".dot");

  if (n > slides.length) slideIndex = 1;
  if (n < 1) slideIndex = slides.length;

  slides.forEach(slide => slide.classList.remove("active"));
  dots.forEach(dot => dot.classList.remove("active"));

  slides[slideIndex - 1].classList.add("active");
  dots[slideIndex - 1].classList.add("active");
}

// Функция автопрокрутки — запускается ОДИН раз
function startAutoSlide() {
  slideInterval = setInterval(() => {
    changeSlide(1);
  }, 5000);
}

// Запуск автопрокрутки при загрузке страницы
startAutoSlide();

// Остановка автопрокрутки при наведении мыши на карусель
const carousel = document.getElementById('myCarousel');

if (carousel) {
  carousel.addEventListener('mouseenter', () => {
    clearInterval(slideInterval);
  });

  carousel.addEventListener('mouseleave', () => {
    startAutoSlide();
  });
}
</script>
</body>
</html>
